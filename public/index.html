<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Explorer</title>
  <style>

    .topnav {
      overflow: hidden;
      background-color: #e9e9e9;
    }

    .topnav a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 25px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .column {
      float: left;
      width: 48%;
      padding: 3px;
    }

    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    .container {
      position: relative;
    }

    .center {
      position: absolute;
      top: 30%;
      left: 50%;
      font-family:'Cookie',cursive;
      font-size:70pt;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: #ba9186;
    }

    .container img {
      width: 100%;
      height: auto;
      opacity: 0.75;
    }


    .search {
      width: 100%;
      position: relative
    }

    .searchTerm {
      float: left;
      width: 100%;
      border: 3px solid #FFFFFF;
      padding: 5px;
      height: 20px;
      border-radius: 5px;
      outline: none;
      color: #9DBFAF;
    }

    .searchTerm:focus{
      color: #FFFFFF;
    }

    .searchButton {
      position: absolute;
      right: -50px;
      width: 40px;
      height: 36px;
      border: 2px solid #FFFFFF;
      background: #A0A0A0;
      text-align: center;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .wrap{
      width: 30%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

</style>


<body>

  <div class="container">
    <img src="http://www.grandfatherrv.com/wp-content/uploads/2014/09/fader5.jpg" alt="Cinque Terre" ></div>
    <div class="center">Explore Nature</div>

  </div>

  </br>
  <div class="wrap">
    <div class="search">
      <input type="text" class="searchTerm" placeholder="What are you looking for?">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>


  <div id="googleMap" style="width:100%;height:400px;"></div>

  <script>
    function myMap() {
    var mapProp= {
      center:new google.maps.LatLng(51.508742,-0.120850),
      zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
   </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoArmgrsG6qYabx-0lIWFlLX3HPERCj5I&callback=myMap"></script>

  </br>

  <div class="topnav">
    <a href="panda.html">Animal</a>
    <a href="tree.html">Tree</a>
    <a href="flower.html">Flower</a>
    <a href="grass.html">Mountain</a>
  </div>

</body>
</html>
